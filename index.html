<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./list-solid.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="card">
      <h2>To-Do List</h2>
      <form action="#" class="forum">
        <input type="text" placeholder="Add task" id="inp" />
        <button type="submit" id="btn">Add</button>
      </form>
      <ul class="list"></ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
